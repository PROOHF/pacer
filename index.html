<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="apple-mobile-web-app-title" content="Pacer">
  <meta name="theme-color" content="#f5f7fa" media="(prefers-color-scheme: light)" />
  <meta name="theme-color" content="#0b0c14" media="(prefers-color-scheme: dark)" />
  <title>Pacer - Calculate your running pace</title>
  <!-- Styling -->
  <link rel="stylesheet" href="css/styles.css">
  <!-- Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Story+Script&display=swap" rel="stylesheet">
  <!-- Icons -->
  <link rel="apple-touch-icon" sizes="180x180" href="images/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="images/favicon-16x16.png">
  <link rel="manifest" href="images/site.webmanifest">
</head>
  <body>
    <div class="container">
      <h1>Pacer</h1>
      <p class="slogan">Calculate your running pace</p>
      
      <label for="time">Tid (hh:mm:ss eller bara minuter)</label>
      <input type="text" id="time" placeholder="t.ex 00:45:00 eller 55">
    
      <label for="distance">Distans (km)</label>
      <input type="number" step="0.01" id="distance" placeholder="t.ex 10">

      <div class="quick-buttons"">
        <button onclick="setDistance('1')">1 km</button>
        <button onclick="setDistance('5')">5 km</button>
        <button onclick="setDistance('10')">10 km</button>
        <button onclick="setDistance('21.1')">21.1 km</button>
        <button onclick="setDistance('42.2')">42.2 km</button>
      </div>

      <label for="pace">Tempo (mm:ss per km)</label>
      <input type="text" id="pace" placeholder="t.ex 04:50">

      <div class="quick-buttons">
        <button onclick="setPace('03:50')">3:50</button>
        <button onclick="setPace('03:55')">3:55</button>
        <button onclick="setPace('04:00')">4:00</button>
        <button onclick="setPace('04:05')">4:05</button>
        <button onclick="setPace('04:10')">4:10</button>
      </div>
      <div class="quick-buttons">
        <button onclick="setPace('04:15')">4:15</button>
        <button onclick="setPace('04:30')">4:30</button>
        <button onclick="setPace('04:45')">4:45</button>
        <button onclick="setPace('05:00')">5:00</button>
        <button onclick="setPace('05:15')">5:15</button>
      </div>

      <div class="btn-group">
        <button class="btn" id="calculateBtn" onclick="calculate()">Beräkna</button>
        <button class="btn" id="clearBtn" onclick="clearInput()">
          <svg xmlns="http://www.w3.org/2000/svg" x="0px" y="0px" width="30" height="30" viewBox="0,0,256,256">
            <g fill="none" fill-rule="nonzero" stroke="#ffffff" stroke-width="3" stroke-linecap="none" stroke-linejoin="miter" stroke-miterlimit="10" stroke-dasharray="" stroke-dashoffset="0" font-family="none" font-weight="none" font-size="none" text-anchor="none" style="mix-blend-mode: normal"><g transform="scale(5.33333,5.33333)"><path d="M19.5,11.5v-1.5c0,-2.5 2,-4.5 4.5,-4.5c2.5,0 4.5,2 4.5,4.5v1.5" stroke-linecap="butt"></path><path d="M8.5,11.5h31" stroke-linecap="round"></path><path d="M36.5,23.5v-12" stroke-linecap="round"></path><path d="M11.5,18.7v19.8c0,2.2 1.8,4 4,4h17c2.2,0 4,-1.8 4,-4v-7.5" stroke-linecap="round"></path><path d="M20.5,19.5v15" stroke-linecap="round"></path><path d="M27.5,19.5v15" stroke-linecap="round"></path></g></g>
          </svg>
        </button>
      </div>

      <div class="result" id="result">
        <p>Ange minst ett värde för att beräkna motsvarande enheter. Ange två av tre för att beräkna samtliga värden.</p>
      </div>
    </div>
  </body>
  <script src="js/script.js"></script>
</html>
